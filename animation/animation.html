<style> 
    
div{
    position: absolute;
  width: 255px;
  height: 255px;
  animation-name: flytDig;
  animation-duration: 4s;
}

@keyframes flytDig{
  from {background-color: red;}
  to {background-color: yellow;}
}
    
@keyframes flytDig {
 0% {
      
      top:0px;
      left:10px;
    }
    
  100% {
     top:444px;
      left: 444px;
      
    }
}    
    
</style>
</head>
